<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Código QR y Redirección</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
            background-color: #f0f0f0;
            position: relative; /* Para que el botón se posicione correctamente */
        }
        video {
            width: 100%;
            max-width: 300px;
            border: 10px solid #333;
            border-radius: 18px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #debug {
            margin-top: 10px;
            color: gray;
        }
        #newScanButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra el botón */
            width: 120px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: none; /* El botón está oculto al principio */
        }
    </style>
</head>
<body>
    <h1>Escáner de Código QR</h1>
    <video id="video" playsinline autoplay></video>
    <p id="result">Escanee un código QR</p>
    <p id="debug"></p>
    <button id="newScanButton">Nuevo Escaneo</button> <!-- Botón para reactivar el escaneo -->
    <script src="./jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const debugElement = document.getElementById('debug');
        const newScanButton = document.getElementById('newScanButton');
        
        let isScanning = true;

        // Acceder a la cámara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
            video.srcObject = stream;
            video.setAttribute('playsinline', true);
            video.play();
            requestAnimationFrame(tick);
            debugElement.textContent = "Cámara accedida correctamente.";
        })
        .catch(err => {
            console.error("Error al acceder a la cámara: ", err);
            debugElement.textContent = "Error al acceder a la cámara. Verifica los permisos.";
        });

        function tick() {
            if (isScanning && video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvasElement = document.createElement('canvas');
                const canvas = canvasElement.getContext('2d');
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, canvasElement.width, canvasElement.height);

                if (code) {
                    resultElement.textContent = `Código QR detectado`;
                    debugElement.textContent = "Enviando datos en segundo plano...";

                    // Enviar la URL sin redireccionar
                    fetch(code.data)
                        .then(() => {
                            debugElement.textContent = "Datos enviados correctamente.";
                        })
                        .catch(() => {
                            debugElement.textContent = "Se envió la solicitud, pero hubo un problema en la respuesta.";
                        });

                    isScanning = false;
                    newScanButton.style.display = 'block'; // Mostrar el botón de nuevo escaneo
                } else {
                    resultElement.textContent = 'Escanee un código QR';
                }
            } 
            requestAnimationFrame(tick);
        }

        // Evento de clic en el botón para reactivar el escaneo
        newScanButton.addEventListener('click', () => {
            isScanning = true;
            newScanButton.style.display = 'none'; // Ocultar el botón
            resultElement.textContent = 'Escanee un código QR';
            debugElement.textContent = 'Escaneo reactivado. Alinee el QR en el área de la cámara.';
        });
    </script>
</body>
</html>
