<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Códigos QR</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #reader {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Escáner de Códigos QR</h1>
    <div id="reader"></div>
    <button id="start-button">Iniciar Escaneo</button>
    <div id="result"></div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        document.getElementById("start-button").addEventListener("click", function() {
            html5QrCode.start(
                { facingMode: "environment" }, // Usar la cámara trasera
                {
                    fps: 10,
                    qrbox: 250 // Tamaño del área de escaneo
                },
                (decodedText, decodedResult) => {
                    // Cuando se escanea un código QR
                    console.log(`Código QR escaneado: ${decodedText}`);
                    // Mostrar el resultado en la página
                    document.getElementById("result").innerText = `Escaneado: ${decodedText}`;
                    // Redirigir a la URL del código QR
                    window.location.href = decodedText;
                },
                (errorMessage) => {
                    // Error en el escaneo
                    console.error("Error de escaneo", errorMessage);
                }
            ).catch(err => {
                console.error("Error al iniciar el escáner", err);
            });
        });
    </script>
</body>
</html>
