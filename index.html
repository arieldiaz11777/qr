<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Código QR y Redirección</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        #videoContainer {
            position: relative;
            max-width: 340px;
            width: 100%;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        #video {
            width: 100%;
            height: auto;
            border-radius: inherit;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ffffff;
            font-weight: bold;
            display: none; /* Oculto al inicio */
        }

        #result, #debug {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: transparent; /* Hace el texto invisible */
        }

        #scanMessage {
            font-size: 24px;
            color: #ffffff;
            font-weight: bold;
            display: none; /* Oculto al inicio */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Escáner de Código QR</h1>
    <div id="videoContainer">
        <video id="video" playsinline autoplay></video>
        <div id="countdown">5</div> <!-- Posicionado absolutamente dentro del contenedor del video -->
    </div>
    <p id="result">Escanee un código QR</p>
    <p id="debug"></p>
    <div id="scanMessage">Escanear siguiente código</div>

    <script src="./jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const debugElement = document.getElementById('debug');
        const countdownElement = document.getElementById('countdown');
        const scanMessageElement = document.getElementById('scanMessage');
        let isScanning = true;

        // Función para reproducir el sonido de "beep"
        function playBeep() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine'; // Tipo de onda
            oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime); // Frecuencia en Hz
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1); // Duración del beep
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        // Configurar la cámara para escaneo
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
            video.srcObject = stream;
            video.setAttribute('playsinline', true);
            video.play();
            requestAnimationFrame(tick);
            debugElement.textContent = "Cámara activada. Alinee el código QR en el área de escaneo.";
        })
        .catch(err => {
            console.error("Error al acceder a la cámara: ", err);
            debugElement.textContent = "Error al acceder a la cámara. Verifica los permisos.";
        });

        function tick() {
            if (isScanning && video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvasElement = document.createElement('canvas');
                const canvas = canvasElement.getContext('2d');
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, canvasElement.width, canvasElement.height);

                if (code) {
                    playBeep(); // Reproduce el sonido de "beep" cuando se detecta un código
                    resultElement.textContent = "Código QR detectado. Procesando...";
                    debugElement.textContent = "Enviando datos al servidor, espere un momento...";

                    fetch(code.data)
                        .then(() => {
                            debugElement.textContent = "Datos enviados con éxito. Escaneo completo.";
                            resultElement.textContent = "Código escaneado correctamente.";
                        })
                        .catch(() => {
                            debugElement.textContent = "Error al enviar datos. Intente nuevamente.";
                        });

                    isScanning = false;
                    startCountdown();
                } else {
                    resultElement.textContent = "Alinee el QR en el área de escaneo";
                }
            } 
            requestAnimationFrame(tick);
        }

        function startCountdown() {
            let countdown = 5;
            countdownElement.textContent = countdown;
            countdownElement.style.display = 'block';

            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(interval);
                    countdownElement.style.display = 'none';
                    showScanMessage();
                }
            }, 1000);
        }

        function showScanMessage() {
            scanMessageElement.style.display = 'block';
            setTimeout(() => {
                scanMessageElement.style.display = 'none';
                isScanning = true; // Permite reiniciar el escaneo
                resultElement.textContent = "Escanee un código QR";
                debugElement.textContent = "Escaneo reiniciado. Alinee el código QR en el área de la cámara.";
            }, 2000);
        }
    </script>
</body>
</html>
