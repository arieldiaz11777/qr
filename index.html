<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de QR</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>

<body>
    <h1>Escanear Código QR</h1>
    <div id="reader" style="width:300px;"></div>
    <p>ID Escaneado: <span id="scanned-id"></span></p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('scanned-id').innerText = decodedText;

            // Llamada a la API para guardar en Google Sheets
            fetch('https://script.google.com/macros/s/AKfycbyc9HSb-1Dt9S30zKkuDpz_UEKeC5caGKy22ZfVe9I8l7zGa1K-IniIY2qjp6Maqf4O/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: decodedText })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('ID guardado con éxito:', data);
                })
                .catch(error => {
                    console.error('Error al guardar el ID:', error);
                });
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },  // Usa la cámara trasera
            {
                fps: 10,  // Frames por segundo
                qrbox: { width: 250, height: 250 }  // Tamaño del recuadro
            },
            onScanSuccess
        );
    </script>
</body>

</html>
