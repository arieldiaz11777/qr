<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Código QR y Redirección</title>
    <style>
        /* Estilos de la página */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
            background-color: #121212;
            color: #e0e0e0;
        }
        
        /* Título principal */
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Estilos del video */
        video {
            width: 100%;
            max-width: 340px;
            border: 10px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        /* Líneas guía para alineación */
        video::before,
        video::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            border: 2px dashed rgba(255, 255, 255, 0.6);
            transform: translate(-50%, -50%);
            box-sizing: border-box;
        }

        /* Resultados y mensajes */
        #result, #debug {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        #debug {
            color: #a0a0a0;
            font-size: 14px;
        }

        /* Botón de nuevo escaneo */
        #newScanButton {
            margin-top: 20px;
            width: 140px;
            height: 50px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            display: none; /* Oculto al inicio */
        }

        /* Efecto de botón al pasar el cursor */
        #newScanButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Escáner de Código QR</h1>
    <video id="video" playsinline autoplay></video>
    <p id="result">Escanee un código QR</p>
    <p id="debug"></p>
    <button id="newScanButton">Nuevo Escaneo</button>

    <script src="./jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const resultElement = document.getElementById('result');
        const debugElement = document.getElementById('debug');
        const newScanButton = document.getElementById('newScanButton');
        
        let isScanning = true;

        // Acceder a la cámara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
            video.srcObject = stream;
            video.setAttribute('playsinline', true);
            video.play();
            requestAnimationFrame(tick);
            debugElement.textContent = "Cámara activada, lista para escanear.";
        })
        .catch(err => {
            console.error("Error al acceder a la cámara: ", err);
            debugElement.textContent = "Error al acceder a la cámara. Verifica los permisos.";
        });

        function tick() {
            if (isScanning && video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvasElement = document.createElement('canvas');
                const canvas = canvasElement.getContext('2d');
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, canvasElement.width, canvasElement.height);

                if (code) {
                    resultElement.textContent = `Código QR detectado`;
                    debugElement.textContent = "Procesando escaneo...";

                    // Enviar la URL sin redireccionar
                    fetch(code.data)
                        .then(() => {
                            debugElement.textContent = "Datos enviados exitosamente.";
                        })
                        .catch(() => {
                            debugElement.textContent = "Error al enviar datos. Verifica la conexión.";
                        });

                    isScanning = false;
                    newScanButton.style.display = 'block'; // Mostrar botón de nuevo escaneo
                } else {
                    resultElement.textContent = 'Escanee un código QR';
                }
            } 
            requestAnimationFrame(tick);
        }

        // Botón para reactivar el escaneo
        newScanButton.addEventListener('click', () => {
            isScanning = true;
            newScanButton.style.display = 'none';
            resultElement.textContent = 'Escanee un código QR';
            debugElement.textContent = 'Escaneo reiniciado. Alinee el código QR en el área de la cámara.';
        });
    </script>
</body>
</html>
